<label>FILTER:</label>
<input type="text" (input)="onFilter($event)" class="filter-input"/>
<br>
<table class='table' *ngIf="filterData.length > 0; else noProductsWarning">
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Importance</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filterData">
      <!-- inbuilt pipes: <td><a [routerLink]="['/person-details', item.id]">{{ ((item.name.charAt(0) | uppercase) + ((item.name).slice(1, item.name.length) | lowercase))}} ({{item.name}})</a></td> -->
      <!-- <td><a [routerLink]="['/person-details', item.id]">{{ ((item.surname.charAt(0) | uppercase) + ((item.surname).slice(1, item.surname.length) | lowercase))}} ({{item.surname}})</a></td> -->
      <td><a [routerLink]="['/person-details', item.id]">{{item.name | toSpace: '-' | toSpace: '~' | capitalizeFirst }}</a></td>
      <td><a [routerLink]="['/person-details', item.id]">{{item.surname | toSpace: '-' | toSpace: '/' | capitalizeFirst }}</a></td> <!-- SK: kaip paduoti argumentu masyva (ar kelis argumentus) pipe'ui? -->
      <td>{{item.phone}}</td>
      <td>{{item.email}}</td>
      <td>{{item.importance}}</td>
      <td><button class="btn btn-danger"><i class="fa fa-minus-square-o"></i></button></td>
    </tr>
  </tbody>
</table>
<ng-template #noProductsWarning>
  <p class="alert alert-warning">Sorry, no data!</p>
</ng-template>
