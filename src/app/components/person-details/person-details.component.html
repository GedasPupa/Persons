<table class='table'>
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Importance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="person.id !== 0; else noPerson">
      <td><input type="text" value={{person.name}} ></td>
      <td><input type="text" value={{person.surname}}></td>
      <td><input type="text" value={{person.phone}}></td>
      <td><input type="text" value={{person.email}}></td>
      <td><input type="text" value={{getAverageRating()}}></td>
    </tr>
  </tbody>
</table>
<ng-template #noPerson>
  <tr>
    <td><input type="text" value=''></td>
    <td><input type="text" value=''></td>
    <td><input type="text" value=''></td>
    <td><input type="text" value=''></td>
    <td><input type="text" value=''></td>
  </tr>
</ng-template>
<div class="delete-edit-btns">
  <a [routerLink]="['/']" class="btn btn-secondary">Back</a>
  <button class="btn btn-danger" *ngIf="person.id !== 0">Delete</button>
  <button class="btn btn-success">Save</button>
</div>
